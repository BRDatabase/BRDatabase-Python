<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Website</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Your custom styles go here -->
    <style>
        /* Add your custom styles here */
        .navbar-custom {
            background-color: #4CAF50; /* A pleasant shade of green */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #fff; /* White text for better visibility */
        }

        .navbar-custom .navbar-toggler-icon {
            background-color: #fff; /* White color for the hamburger icon */
        }

        /* Rounded corners for the search box and category dropdown */
        .rounded-search-box,
        .rounded-category-dropdown {
            border-radius: 20px; /* Adjust the value for the desired roundness */
        }

        .navbar-custom .input-group-append .btn {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        /* Center the navigation bar within the middle 80% of the screen */
        .container-centered {
            width: 80%;
            margin: 0 auto;
        }

        /* Center the navigation bar within the middle 80% of the screen */
        .main {
            width: 80%;
            margin: 0 auto;
        }
    </style>
    
</head>
<body>

    <!-- Container for centering the navigation bar -->
    <div class="container-centered">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Search Bar with rounded corners -->
                <form class="form-inline">
                    <div class="input-group">
                        <input class="form-control rounded-search-box" type="search" placeholder="Search" aria-label="Search">
                        <!-- Category Selector Dropdown -->
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary rounded-category-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Category
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Cat1</a>
                                <a class="dropdown-item" href="#">Cat2</a>
                                <a class="dropdown-item" href="#">Cat3</a>
                                <a class="dropdown-item" href="#">Cat4</a>
                                <a class="dropdown-item" href="#">Cat5</a>
                                <!-- Add more categories as needed -->
                            </div>
                        </div>
                        <!-- Search Button -->
                        <button class="btn btn-outline-success rounded-search-box" type="submit">Search</button>
                    </div>
                </form>
                <!-- Navigation Links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu4</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menu5Dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu5
                        </a>
                        <div class="dropdown-menu" aria-labelledby="menu5Dropdown">
                            <a class="dropdown-item" href="#">Submenu Item 1</a>
                            <a class="dropdown-item" href="#">Submenu Item 2</a>
                            <!-- Add more submenu items as needed -->
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu6</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div role="main" class="main">
        {% block title %}
            <!-- Your title goes here -->
        {% endblock title %}
        
        {% block content %}
            <!-- Your content goes here -->
        {% endblock content %}
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
